<div class="row">
  <div class="input-field col s9">
    <i class="mdi-action-lock-outline prefix"></i>
    <input [(ngModel)]="msg" id="icon_password" type="text" class="validate"  (keypress)="keypressHandler($event)">
    <label for="icon_password">Message</label>
  </div>
  <div class="input-field col s3">
      <button class="btn cyan waves-effect waves-light" (click)="send()"><i
        class="mdi-action-lock-open"></i> Send
      </button>
  </div>
</div>
